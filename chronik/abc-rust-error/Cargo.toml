[package]
name = "abc-rust-error"
version = "0.1.0"
edition = "2021"
rust-version.workspace = true
license = "MIT"

[dependencies]
abc-rust-lint = { path = "../abc-rust-lint" }

# HTTP protocol implementation
http = "0.2"

# Error wrapper for easy error handling and reporting
eyre = "0.6"

# Enables error backtracing on stable Rust
stable-eyre = "0.2"

[dev-dependencies]
# Derive error enums
thiserror = "1.0"
