[package]
name = "chronik-http"
version = "0.1.0"
edition = "2021"
rust-version = "1.61.0"
license = "MIT"

[dependencies]
abc-rust-error = { path = "../abc-rust-error" }
abc-rust-lint = { path = "../abc-rust-lint" }

# HTTP webapps
axum = "0.6"

# Async toolkit
futures = "0.3"

# HTTP implementation
hyper = "0.14"

# Derive error enums
thiserror = "1.0"

# Async runtime
tokio = { version = "1.23", features = ["sync", "rt", "rt-multi-thread"] }
