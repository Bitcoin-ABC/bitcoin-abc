apply plugin: 'com.android.application'

// Load keystore properties if they exist
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
def keystoreFileExists = false
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    // Check if keystore file exists
    def keystorePath = keystoreProperties['RELEASE_STORE_FILE']
    if (keystorePath) {
        def keystoreFile
        if (keystorePath.startsWith('/')) {
            keystoreFile = file(keystorePath)
        } else {
            def androidDir = rootProject.rootDir
            def keystoreAbsolutePath = new File(androidDir, keystorePath).getAbsolutePath()
            keystoreFile = file(keystoreAbsolutePath)
        }
        keystoreFileExists = keystoreFile.exists()
    }
}

// Read version from package.json
def packageJsonFile = file("${rootProject.rootDir}/../package.json")
def packageJson = new groovy.json.JsonSlurper().parse(packageJsonFile)
def appVersionName = packageJson.version
// Convert version string (e.g., "3.47.0") to versionCode (e.g., 34700)
// Format: major * 10000 + minor * 100 + patch
def (major, minor, patch) = appVersionName.split('\\.').collect { it.toInteger() }
def appVersionCode = major * 10000 + minor * 100 + patch

android {
    namespace "com.cashtab.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.cashtab.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        if (keystoreFileExists) {
            release {
                // Resolve keystore path relative to android directory (rootProject.rootDir)
                def keystorePath = keystoreProperties['RELEASE_STORE_FILE']
                def keystoreFile
                if (keystorePath.startsWith('/')) {
                    keystoreFile = file(keystorePath)
                } else {
                    // Resolve relative to android directory
                    def androidDir = rootProject.rootDir
                    def keystoreAbsolutePath = new File(androidDir, keystorePath).getAbsolutePath()
                    keystoreFile = file(keystoreAbsolutePath)
                }
                storeFile keystoreFile
                storePassword keystoreProperties['RELEASE_STORE_PASSWORD']
                keyAlias keystoreProperties['RELEASE_KEY_ALIAS']
                keyPassword keystoreProperties['RELEASE_KEY_PASSWORD']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (keystoreFileExists) {
                signingConfig signingConfigs.release
            }
            // Note: If keystore doesn't exist, APK will be unsigned (not ideal for production)
        }
    }
    flavorDimensions "version"
    productFlavors {
        dev {
            dimension "version"
            applicationId "com.cashtab.app.dev"
            resValue "string", "app_name", "Cashtab Dev"
            resValue "string", "title_activity_main", "Cashtab Dev"
            resValue "string", "package_name", "com.cashtab.app.dev"
            resValue "string", "custom_url_scheme", "com.cashtab.app.dev"
            manifestPlaceholders = [deepLinkScheme: "com.cashtab.app.dev"]
        }
        prod {
            dimension "version"
            applicationId "com.cashtab.app"
            resValue "string", "app_name", "Cashtab"
            resValue "string", "title_activity_main", "Cashtab"
            resValue "string", "package_name", "com.cashtab.app"
            resValue "string", "custom_url_scheme", "com.cashtab.app"
            manifestPlaceholders = [deepLinkScheme: "com.cashtab.app"]
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

// Task to print version information
task printVersion {
    doLast {
        println "versionCode: ${appVersionCode}"
        println "versionName: ${appVersionName}"
    }
}

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
